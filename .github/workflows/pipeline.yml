name: build-and-deploy

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      run: |
        docker build -t julimega/kubefoods-backend:latest .
        docker push julimega/kubefoods-backend:latest

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3

    - name: Configure kubectl with Minikube
      run: |
        minikube start
        kubectl config use-context minikube

    - name: Apply Kubernetes manifests
      run: |
        kubectl apply -f deployment.yaml
        kubectl apply -f service.yaml

    - name: Wait for deployment to be ready
      run: |
        kubectl wait --for=condition=available --timeout=120s deployment/kubefoods-backend
        sleep 10  # Espera adicional para asegurar que est√© completamente listo

    - name: Validate deployment
      run: bash scripts/validate.sh