apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubefoods-backend
  labels:
    app: kubefoods
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kubefoods
  template:
    metadata:
      labels:
        app: kubefoods
    spec:
      containers:
      - name: nginx
        image: julimega/kubefoods-backend:latest
        ports:
        - containerPort: 80